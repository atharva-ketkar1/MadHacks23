        <div class="row">

                <hr>
                <div align="center"><h2>Add Event</h2></div>
            </div> 
            <div class ="col-sm-4">
                <hr>
                <form action="\submit" method="POST">
                    <div class="form-group" align="left">
                        <label for="user">Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Name" required>
                    </div>
                    <div class="form-group" align="left">
                        <label for="pass">Address:</label>
                        <input type="text" class="form-control" id="autocomplete" name="address" placeholder="Enter Address" required>
                    </div>
                    <div class="form-group" align="left">
                        <label for="pass">Description:</label>
                        <input type="text" class="form-control" name="desc" placeholder="Enter Description" required>
                    </div>
                    <div class="form-group" align:"left">
                        <label for="sel1">Type:</label>
                        <select class="form-control" id="type" name="type" required>
                            <option value="Academic">Academic</option>
                            <option value="Party">Party</option>
                            <option value="Pickup">Pickup</option>
                            <option value="Clubs">Clubs</option>
                            <option value="Campus Events">Campus Event</option>
                        </select>
                    </div> 
                    <div class="form-group" align="left">
                        <label for="pass">Start:</label>
                        <input type="datetime-local" class="form-control" name="start" required>
                    </div>
                    <div class="form-group" align="left">
                        <label for="pass">End:</label>
                        <input type="datetime-local" class="form-control" name="end" required>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block" name="submit" style="margin-bottom: 80px;">Submit</button>
                </form>
