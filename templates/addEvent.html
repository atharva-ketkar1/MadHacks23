    </head>
    <body>
        <header>
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container-fluid">
                        <div class="nav">
                            <div class="navbar-header">
                                <a class="navbar-brand" href=""><img src="static\logo.png"  style = "position: relative; top: -7px;" height=200%></a>
                            </div>
                                
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="\map"><span class="glyphicon glyphicon-picture"></span> View Map</a></li>
                                <li><a href="\logout"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
        </header>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-4">
                <hr>
                <div align="center"><h2>Add Event</h2></div>
            </div> 
            <div class ="col-sm-4">
                <hr>
                <form action="\submit" method="POST">
                    <div class="form-group" align="left">
                        <label for="user">Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Name" required>
                    </div>
                    <div class="form-group" align="left">
                        <label for="pass">Address:</label>
                        <input type="text" class="form-control" name="address" placeholder="Enter Address" required>
                    </div>
                    <div class="form-group" align="left">
                        <label for="pass">Description:</label>
                        <input type="text" class="form-control" name="desc" placeholder="Enter Description" required>
                    </div>
                    <div class="form-group" align:"left">
                        <label for="sel1">Type:</label>
                        <select class="form-control" id="type" name="type" required>
                            <option value="academics">Academic</option>
                            <option value="party">Party</option>
                            <option value="pickup">Pickup</option>
                            <option value="clubs">Clubs</option>
                            <option value="campusevents">Campus Event</option>
                        </select>
                    </div> 
                    <div class="form-group" align="left">
                        <label for="pass">Start:</label>
                        <input type="datetime-local" class="form-control" name="start" required>
                    </div>
                    <div class="form-group" align="left">
                        <label for="pass">End:</label>
                        <input type="datetime-local" class="form-control" name="end" required>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block" name="submit" style="margin-bottom: 80px;">Submit</button>
                </form>
            </div>
            <div class="col-sm-4">
                
            </div>
        </div>
        <div class="row">
        <footer class="page-footer font-small blue-grey lighten-5 mt-4">
            <div class="footer1">
                <div class="" align="center">
                    <div class="col-sm-4">
                        <h5 class="text-uppercase font-weight-bold">Open Invite</h5>
                        <hr style="width: 60px;">
                        <p style="color: white;">&copy; OpenInvite Inc </p>
                    </div>
                    <div class="col-sm-4">
                        <p> Here are some activities happening right now! </p>
                        
                    </div>
                    <div class="col-sm-4">
                        <h5 class="text-uppercase font-weight-bold">Source</h5>
                        <hr class="teal accent-3 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
                        <a href="github.com" style="color: white;">Github</a>
                    </div>
                </div>
            </div>
        </footer>
        </div>
